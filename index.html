    <!-- Importacion del archivo CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Libreria externa de iconos https://boxicons.com/-->

        <a href="#" class="logo">Cesar Valencia</a>

        <div class='bx bx-menu' id="menu-icon"></div>
